<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Test Multimedia</title>
  </head>
  <body>
    <main>
      <div
        style="
          max-width: 1500px;
          margin-left: auto;
          margin-right: auto;
          display: grid;
          grid-template-columns: repeat(12, minmax(0, 1fr));
          column-gap: 8px;
        "
      >
        <div style="grid-column-start: span 12">
          <h1>Multimedia Accessibility Test Page</h1>
          <p>
            This page contains various multimedia elements to test accessibility
            features.
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
